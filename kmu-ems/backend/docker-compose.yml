services:
  mysql:
    image: mysql:8.0
    container_name: kmu-ems-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: env_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

  kmu-ems-app:
    build: ./
    container_name: kmu-ems-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8084:5000"
    environment:
      PYTHONUNBUFFERED: 1
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_PASSWORD: root
      MYSQL_USER: root
      MYSQL_DATABASE: env_db
      TZ: Asia/Taipei

    volumes:
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql-backup:
    image: alpine:latest
    container_name: kmu-ems-mysql-backup
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      TZ: Asia/Taipei
    volumes:
      - /var/logs:/var/logs
      - ./mysql_backup.sh:/backup.sh
    entrypoint: >
      sh -c "
        apk add --no-cache mysql-client dcron &&
        chmod +x /backup.sh &&
        echo '0 2 * * * /backup.sh >> /var/log/backup.log 2>&1' | crontab - &&
        echo 'Backup service started - Daily backup at 02:00' &&
        crond -f"

volumes:
  mysql_data: